<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Personalización de estilos -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Titulo Principal -->
        <h1 class="text-center">Calculadora de Notas</h1>
        <!-- Formulario para ingresar el numero de alumnos -->
        <form id="notasForm">
            <div class="mb-3">
                <label for="numAlumnos" class="form-label">Número de Alumnos:</label>
                <input type="number" id="numAlumnos" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Ingresar Notas</button>
            </div>
        </form>
        <!-- Mostrar el resultado -->
        <div id="resultado" class="text-center"></div>
    </div>

    <script src="js/miArchivo.js"></script>
</body>
</html>
