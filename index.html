<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Personalización de estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Titulo Principal -->
        <h1 class="text-center">Calculadora de Notas</h1>
        <!-- Formulario para ingresar el numero de alumnos -->
        <form id="notasForm">
            <div class="mb-3">
                <label for="numAlumnos" class="form-label">Número de Estudiantes:</label>
                <input type="number" id="numAlumnos" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Ingresar numero de Estudiantes</button>
            </div>
        </form>
        <!-- Mostrar el resultado -->
        <div id="resultado" class="text-center"></div>
    </div>

    <!-- Lista de estudiantes anteriores -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Estudiantes de Calculos Anteriores</h2>
                <ul class="list-group list-group-flush" id="estudiantesAnteriores"></ul>
            </div>
        </div>
    </div>

    <!-- Sección de mejores notas -->
    <div class="container mt-4" id="mejoresNotasSection">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Mejores Estudiantes del Curso anterior</h2>
                <ul class="list-group list-group-flush" id="mejoresEstudiantes"></ul>
            </div>
        </div>
    </div>

    <script src="js/miArchivo.js"></script>
</body>
</html>
